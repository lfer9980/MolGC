version: "3.8"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - app_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 45s
      timeout: 3s
      retries: 3

  backend:
    image: ${REGISTRY}/${IMAGE_NAME_BACKEND}:latest
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      - STORAGE_PATH=/data/files
      - ALEMBIC_AUTO_UPGRADE=false
    volumes:
      - files_data:/data/files
    networks:
      - app_net
    ports:
      - "4005:4000"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 45s
      timeout: 5s
      retries: 5
      start_period: 30s

  celery_worker:
    image: ${REGISTRY}/${IMAGE_NAME_BACKEND}:latest
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      - STORAGE_PATH=/data/files
    command: ["celery", "-A", "app.infrastructure.celery.celery_app", "worker", "--loglevel=info", "--concurrency=2"]
    volumes:
      - files_data:/data/files
    networks:
      - app_net
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.infrastructure.celery.celery_app inspect ping -d celery@$$HOSTNAME"]
      interval: 45s
      timeout: 10s
      retries: 3
      start_period: 30s

  celery_beat:
    image: ${REGISTRY}/${IMAGE_NAME_BACKEND}:latest
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      - STORAGE_PATH=/data/files
    command: ["celery", "-A", "app.infrastructure.celery.celery_app", "beat", "--loglevel=info"]
    volumes:
      - files_data:/data/files
      - celery_beat_data:/var/lib/celery
    networks:
      - app_net
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy

  frontend:
    image: ${REGISTRY}/${IMAGE_NAME_FRONTEND}:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - app_net
    ports:
      - "3005:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  docs:
    image: ${REGISTRY}/${IMAGE_NAME_DOCS}:latest
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - app_net
    ports:
      - "8005:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  redis_data:
    driver: local
  files_data:
    driver: local
  celery_beat_data:
    driver: local

networks:
  app_net:
    driver: bridge
