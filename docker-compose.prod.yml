version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: ${APP_NAME}_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - app_net
    # Seguridad: Redis solo en red interna, sin puertos expuestos
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 45s
      timeout: 3s
      retries: 3
    # Límites de recursos para prevenir abuso
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  backend:
    image: ${REGISTRY}/${IMAGE_NAME_BACKEND}:latest
    container_name: ${APP_NAME}_backend
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      - STORAGE_PATH=/data/files
      - ALEMBIC_AUTO_UPGRADE=false
    volumes:
      - files_data:/data/files:rw
    networks:
      - app_net
    ports:
      - "127.0.0.1:4005:4000"  # Solo localhost para Nginx reverse proxy
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 45s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Límites de recursos
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    # Seguridad: Usuario no-root, read-only donde sea posible
    read_only: false  # FastAPI necesita escribir
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  celery_worker:
    image: ${REGISTRY}/${IMAGE_NAME_BACKEND}:latest
    container_name: ${APP_NAME}_celery_worker
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      - STORAGE_PATH=/data/files
    command: ["celery", "-A", "app.infrastructure.celery.celery_app", "worker", "--loglevel=info", "--concurrency=2", "--max-tasks-per-child=100"]
    volumes:
      - files_data:/data/files:rw
    networks:
      - app_net
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.infrastructure.celery.celery_app inspect ping -d celery@$$HOSTNAME"]
      interval: 45s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Límites de recursos críticos para prevenir minería
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  celery_beat:
    image: ${REGISTRY}/${IMAGE_NAME_BACKEND}:latest
    container_name: ${APP_NAME}_celery_beat
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      - STORAGE_PATH=/data/files
    command: ["celery", "-A", "app.infrastructure.celery.celery_app", "beat", "--loglevel=info"]
    volumes:
      - files_data:/data/files:rw
      - celery_beat_data:/var/lib/celery:rw
    networks:
      - app_net
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  frontend:
    image: ${REGISTRY}/${IMAGE_NAME_FRONTEND}:latest
    container_name: ${APP_NAME}_frontend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=512
    networks:
      - app_net
    ports:
      - "127.0.0.1:3005:3000"  # Solo localhost, usar reverse proxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # CRÍTICO: Límites estrictos en frontend
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 256M
    # Seguridad máxima en frontend
    read_only: true
    tmpfs:
      - /tmp:size=100M,mode=1777
      - /app/.next/cache:size=200M,mode=1777
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  docs:
    image: ${REGISTRY}/${IMAGE_NAME_DOCS}:latest
    container_name: ${APP_NAME}_docs
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - app_net
    ports:
      - "127.0.0.1:8005:8000"  # Solo localhost
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    read_only: true
    tmpfs:
      - /tmp:size=50M,mode=1777
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

volumes:
  redis_data:
    name: ${APP_NAME}_redis_data
    driver: local
  files_data:
    name: ${APP_NAME}_files_data
    driver: local
  celery_beat_data:
    name: ${APP_NAME}_celery_beat_data
    driver: local

networks:
  app_net:
    name: ${APP_NAME}_network
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: app_bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16