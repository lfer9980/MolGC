site_name: MolGC Web App
site_description: Documentación oficial de Mi Proyecto
site_author: Abimael Guzman | Javier Camarillo | Angel Fernandez
site_url: https://molgc.eonia.io

docs_dir: src/docs

extra_css:
  - assets/css/styling.css

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logotipo_bw.png
  language: es

nav:
  - Inicio: index.md
  - Guía rápida: getting-started.md
  - Guía:
      - Instalación: guide/installation.md
      - Uso: guide/usage.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - def_list
  - attr_list

plugins:
  - search
  # - mkdocstrings
  # - git-revision-date
